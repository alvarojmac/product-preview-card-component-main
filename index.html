<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>
    <div class="container">
        <div class="wrapper">
            <picture class="image">
                <source media="(max-width: 750px)" srcset="src/images/image-product-mobile.jpg">
                <img src="src/images/image-product-desktop.jpg" alt="Perfume">
            </picture>
            <section class="box-text">
                <p class="perfume">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="flex">
                    <p class="new-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <div class="btn">
                    <img src="src/images/icon-cart.svg" alt="icon cart">
                    <p><a href="#">Add to Cart</a></p>
                </div>
            </section>
        </div>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
